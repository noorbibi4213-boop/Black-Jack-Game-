<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>

    <style>
      :root {
        --primary-colour: #d69b1d;
        --secondary-colour: #dfefe6;
      }
      /* üé® Green felt background */
      body {
        background-color: #056008;
        /*  height: 100vh;*/
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        color: aliceblue;
      }

      /* üÉè Title */
      h1 {
        margin-top: 60px;
        font-size: 3rem;
        margin-bottom: 60px;

        color: var(--primary-colour);
      }
      p {
        font-size: larger;
        margin-top: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .table .btn {
        padding: 12px 24px;
        width: 150px;
        font-size: large;
        background-color: var(--primary-colour);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px auto; /* ‚úÖ centers horizontally */
        display: block; /* ‚úÖ makes auto margin work */
        transition: 0.3s;
      }
      .btn1 {
        padding: 12px 24px;
        width: 150px;
        font-size: large;
        background-color: var(--primary-colour);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px auto; /* ‚úÖ centers horizontally */
        display: block; /* ‚úÖ makes auto margin work */
        transition: 0.3s;
      }
      .table button:hover {
        background-color: #f2b622;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="table">
      <h1>‚ô£ Blackjack ‚ô†</h1>
      <p id="message-el">Want to play a round?</p>
      <p id="card-el">Cards:</p>
      <p id="sum-el">Sum:</p>
      <button class="btn" onclick="startGame()">Start Game</button>
      <button class="btn1" onclick="newCard()">New Card</button>
    </div>
    <script>
      //Black jack game
      let firstCard = 9;
      let secondCard = 12;
      let cards = [firstCard, secondCard];
      let sum = firstCard + secondCard;
      let hasBlackJack = false;
      let isAlive = true;
      let messageEl = document.getElementById("message-el");
      let sumEl = document.querySelector("#sum-el");
      let cardEl = document.getElementById("card-el");
      message = "";
      function startGame() {
        renderGame();
      }
      function renderGame() {
        cardEl.textContent = "Card: " + cards[0] + " " + cards[1];
        sumEl.textContent = "Sum: " + sum;
        if (sum < 21) {
          message = "You are in the game ";
        } else if (sum === 21) {
          message = " You got  a black jack. ";
          hasBlackJack = true;
          console.log("hasBlackJack:", hasBlackJack); // üëà add this line
        } else {
          message = "You are out of the game ";
          isAlive = false;
        }
        messageEl.textContent = message;
        function newCard() {
          let card = 7;
          sum += card;
          cards.push(card);
          renderGame();
          
        }
      }
    </script>
  </body>
</html>
